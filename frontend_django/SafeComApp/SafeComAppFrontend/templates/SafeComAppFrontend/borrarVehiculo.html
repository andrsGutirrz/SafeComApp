{% extends "SafeComAppFrontend/index.html" %}


  {% block content %}
<h1>Eliminar de Vehiculo</h1>

<form action="{% url 'doborrarVehiculo' %}" method="DELETE">

    {% csrf_token %}

     <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPlaca">Numero de placa</label>
            <input class="form-control" id="inputPlaca" name="inputPlaca" type="text" readonly value="{{vehicle.plate}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputMarca">Marca</label>
            <input class="form-control" id="inputMarca" name="inputMarca" type="text" readonly value="{{vehicle.brand}}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputModelo">Modelo</label>
            <input class="form-control" id="inputModelo" name="inputModelo" type="text" readonly value="{{vehicle.model}}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputColor">Color</label>
            <input class="form-control" id="inputColor" name="inputColor" type="text" readonly value="{{vehicle.color}}">
        </div>
    </div>

    <button class="btn btn-secondary" type="submit">Eliminar</button>

</form>
<br>

{% block messages %}
    {% if success %}

        <div class="alert alert-success" role="alert">
            {{success}}
        </div>

    {% endif %}

    {% if error %}

        <div class="alert alert-danger" role="alert">
           {{error}}
        </div>

    {% endif %}

{% endblock %} <!-- END MESSAGES BLOCK -->



{% endblock %}
