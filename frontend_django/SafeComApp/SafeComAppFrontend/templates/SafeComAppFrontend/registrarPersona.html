{% extends "SafeComAppFrontend/index.html" %}


  {% block content %}

<div class="container-fluid  container-pa" >
    <div class="row">
        <div class="col-md-12 abs-center">
            <div class="well well-sm form-bg">
                <form action="{% url 'doregistroPersona' %}" method="POST">
                    <fieldset>
                        <legend class="text-center header">Registro de Personas</legend>

                        {% csrf_token %}

                        <div class="form-row form-padding" >
                            <div class="form-group col-md-8">
                                <label for="inputCedula" class="labels-style">Cedula</label>
                                <input class="form-control inputs-style"  id="inputCedula" name="inputCedula" type="text" required>
                            </div>
                        </div>


                        <div class="form-row form-padding">
                            <div class="form-group col-md-4">
                                <label for="inputName" class="labels-style">Nombre</label>
                                <input class="form-control inputs-style" id="inputName" name="inputName" type="text" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPrimerApe" class="labels-style">Primer Apellido</label>
                                <input class="form-control inputs-style" id="inputPrimerApe" name="inputPrimerApe" type="text" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputSegundoApe" class="labels-style">Segundo Apellido</label>
                                <input class="form-control inputs-style" id="inputSegundoApe" name="inputSegundoApe" type="text" required>
                            </div>
                        </div>
                        <div class="form-row form-padding">
                                <div class="form-group col-md-4">
                                    <button class="btn btn-secondary form-group" type="submit">Registrar</button>
                                </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row text-center ">
        <div class="col-md-12"   style="align-items: center;justify-content: center">

            {% block messages %}
                {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{success}}
                    </div>

                {% endif %}

                {% if error %}

                    <div class="alert alert-danger" role="alert">
                       {{error}}
                    </div>

                {% endif %}

            {% endblock %} <!-- END MESSAGES BLOCK -->





        </div>
    </div>

</div>
{% endblock %}
